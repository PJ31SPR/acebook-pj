name: Acebook CI/CD Workflow

on:
  push:
    branches: [ main, test-actions ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci-checks:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        options: --health-cmd='curl --fail localhost:27017 || exit 1' --health-timeout=30s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Run linting
      run: npm run lint

    - name: Notify on success
      if: success()
      run: echo "CI pipeline completed successfully!"